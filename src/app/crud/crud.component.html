<h2>Crud Component</h2>
<h4>Crud</h4>
<div class="container">

    <form name="myForm" #frm="ngForm" (ngSubmit)="onSubmitData(frm)">
        <div class="form-group">
            <input type="hidden" name="id" class="form-control" #id="ngModel" ngModel
            [(ngModel)]="idd">
        </div>
        <div class="form-group">
            <label for="firstName">First Name:</label>
                <input type="text" name="fname" class="form-control"#fname="ngModel" ngModel
                [(ngModel)]="fn">
               
            
        </div>
        <div class="form-group">
            <label for="lastName">Last Name:</label>
                <input type="text" name="lname" class="form-control"#lname="ngModel" ngModel
                [(ngModel)]="ln">
              
            
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
                <input type="eml" name="eml" class="form-control"#eml="ngModel" ngModel
                [(ngModel)]="el">
              
            
        </div>
        <div class-="form-group">
            <label for="course">Course:</label>
            <select name="course" id="" class="form-control" #course="ngModel"ngModel
            [ngModel]="cor">
            
                <option *ngFor="let course of courses">{{course}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" class="radio" value="male" #gender="ngModel" ngModel
            [ngModel]="gen">
          
            <label for="male">Male</label>
            <input type="radio" name="gender" class="radio" value="female" #gender="ngModel"ngModel
            [ngModel]="gen">
            
            <label for="female">Female</label>

            <div class="form-group">
                <label for="password">Password:</label>
                    <input type="password" name="pass" class="form-control"#pass="ngModel" ngModel
                    [(ngModel)]="ps">
                    
                
            </div>
            <div class="form-group">
                <label for="cpassword">Confirm Password:</label>
                    <input type="password" name="cpass" class="form-control"#cpass="ngModel" ngModel
                    [(ngModel)]="cps">
                    
                
            </div>
            <div class="form-group" >
                <button type="submit" class="btn btn-dark">Submit</button>
                <button type="button" class="btn btn-dark"(click)="onClickUpdateBtn(frm)">Update</button>
            </div>


        </div>

    </form>
</div>
<!--show all form data to user-->
<div>
    <table class="table table-primary">
        <tr *ngIf="allData.length >0">
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Course</th>
            <th>Gender</th>
            <th>Password</th>
            <th>Confirm Password</th>
            <th>Action</th>
            <th>Action</th>

           
              </tr>
              <tr *ngFor="let dt of allData">
                <td>{{dt.fname}}</td>
                <td>{{dt.lname}}</td>
                <td>{{dt.eml}}</td>
                <td>{{dt.course}}</td>
                <td>{{dt.gender}}</td>
                <td>{{dt.pass}}</td>
                <td>{{dt.cpass}}</td>
                <td>
                    <button class="btn btn-success"(click)="onDel(dt)">Delete</button>
                </td>
                <td>
                    <button class="btn btn-danger"(click)="onUpdate(dt)">Update</button>"
                </td>


              </tr>
    </table>
</div>>
