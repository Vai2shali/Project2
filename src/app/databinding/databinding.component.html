 <h2>Databinding Component</h2>
 1. Interpolation/string Interpolation
 <h3>{{name}}</h3>

 2.Property /Attribute binding
 <br>
 <a [href]="text">Go To Google</a>

 3.Event binding
 <br>
 <button class="btn btn-info" (click)="Event">Submit</button>

 4.two way Databinding
 <input type="text" [(ngModel)]="fname">
 <h5>Your name is :{{fname}}</h5>
